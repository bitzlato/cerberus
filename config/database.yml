default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: kyc_service_development


test:
  <<: *default
  database: kyc_service_test


production:
  <<: *default
  database: kyc_service_production
  username: kyc_service
  password: <%= ENV['KYC_SERVICE_DATABASE_PASSWORD'] %>
